<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaceIntel360 | AI Strategy Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="bg-[#0d0d0d] text-[#fafafa] font-sans flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#1a1a1a] p-5 flex flex-col justify-between">
      <div>
        <h1 class="text-2xl font-bold text-[#ad0303] mb-6">RaceIntel360</h1>
        <ul class="space-y-4">
          <li>
            <a
              href="./ai-strategy.html"
              class="text-[#fafafa] font-medium hover:text-[#ad0303]"
              >AI Strategy Agent</a
            >
          </li>
          <li>
            <a
              href="./race-data.html"
              class="text-gray-400 hover:text-[#ad0303]"
              >Race Data</a
            >
          </li>
          <li>
            <a
              href="./driver-standings.html"
              class="text-gray-400 hover:text-[#ad0303]"
              >Driver Standings</a
            >
          </li>
        </ul>
      </div>
      <footer class="text-xs text-gray-500">Â© 2025 Devarsh Kotak</footer>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
      <!-- Top Bar -->
      <header
        class="bg-[#1a1a1a] py-4 px-6 border-b border-[#ad0303]/20 flex justify-between items-center"
      >
        <h2 class="text-xl font-semibold">AI Strategy Agent</h2>
        <button
          class="bg-[#ad0303] text-[#fafafa] px-4 py-1 rounded hover:bg-[#8a0202] transition"
        >
          Refresh
        </button>
      </header>

      <!-- Chat Area -->
      <section class="flex-1 flex flex-col justify-between p-6">
        <div
          id="chat-container"
          class="flex-1 overflow-y-auto space-y-4 p-4 bg-[#1a1a1a] rounded-lg border border-[#ad0303]/30"
        >
          <div class="flex justify-start">
            <div class="bg-[#ad0303]/20 px-4 py-2 rounded-xl max-w-lg">
              <p class="text-sm">
                Welcome to RaceIntel360 Strategy Agent. Ask about pit stop
                strategy or race plans!
              </p>
            </div>
          </div>
        </div>

        <!-- Input Box -->
        <form id="chat-form" class="mt-4 flex">
          <input
            id="user-input"
            type="text"
            placeholder="Ask about race strategy..."
            class="flex-1 p-3 rounded-l-lg bg-[#1a1a1a] text-[#fafafa] border border-[#ad0303]/40 outline-none"
          />
          <button
            class="bg-[#ad0303] px-5 py-3 rounded-r-lg hover:bg-[#8a0202] transition"
          >
            Send
          </button>
        </form>
      </section>
    </main>

    <script src="../js/chat.js"></script>
  </body>
</html>
